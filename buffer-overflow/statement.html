<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Statement - Bank of Pluto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bank of Pluto</h1>
            <p class="tagline">Your Trusted Banking Partner</p>
        </header>

        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="transfer.html">Transfer Funds</a>
            <a href="statement.html" class="active">Account Statement</a>
            <a href="history.html">Transaction History</a>
        </nav>

        <main>
            <div class="form-card">
                <h2>Account Statement</h2>
                <p class="subtitle">Generate your account statement</p>

                <form id="statementForm" action="cgi-bin/statement.php" method="POST">
                    <div class="form-group">
                        <label for="account">Account Number:</label>
                        <input type="text" id="account" name="account" placeholder="Enter 10-digit account number" maxlength="10" pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-group">
                        <label for="format">Statement Format:</label>
                        <input type="text" id="format" name="format" placeholder="e.g., PDF, TXT, HTML" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Generate Statement</button>
                </form>

                <div id="result" class="result-box"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Bank of Pluto - Vuln by Design</p>
            <p style="margin-top: 5px; font-size: 0.9em; opacity: 0.8;">made with â™¥ by neil</p>
        </footer>
    </div>

    <script src="js/statement.js"></script>
</body>
</html>
