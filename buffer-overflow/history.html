        <main>
            <div class="form-card">
                <h2>üìä Transaction History</h2>

                        <label for="account">Account Number:</label>
                        <input type="text" id="account" name="account" placeholder="Enter account number" required>

                        <label for="filter">Filter Transactions:</label>

                        <label for="limit">Number of Records:</label>
                        <input type="text" id="limit" name="limit" placeholder="Enter number of records" required>
                    </div>

                    <button type="submit" class="btn btn-primary">View History</button>
                </form>

                <div id="result" class="result-box"></div>
