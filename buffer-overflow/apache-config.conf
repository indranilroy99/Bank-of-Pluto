# Apache Configuration for Buffer Overflow Vulnerable App
# Add this to your Apache configuration or create a virtual host

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /path/to/buffer-overflow
    
    <Directory /path/to/buffer-overflow>
        Options +ExecCGI
        AddHandler cgi-script .php
        AllowOverride None
        Require all granted
    </Directory>
    
    <Directory /path/to/buffer-overflow/cgi-bin>
        Options +ExecCGI
        AddHandler cgi-script .php
        AllowOverride None
        Require all granted
    </Directory>
    
    # Enable CGI execution
    ScriptAlias /cgi-bin/ /path/to/buffer-overflow/cgi-bin/
    
    ErrorLog ${APACHE_LOG_DIR}/buffer-overflow-error.log
    CustomLog ${APACHE_LOG_DIR}/buffer-overflow-access.log combined
</VirtualHost>

# Alternative: Add to /etc/apache2/sites-available/000-default.conf
# Or create a new site: sudo a2ensite buffer-overflow

