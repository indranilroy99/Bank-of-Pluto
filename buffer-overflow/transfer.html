<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds - Bank of Pluto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¶ Bank of Pluto</h1>
            <p class="tagline">Your Trusted Banking Partner</p>
        </header>

        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="transfer.html" class="active">Transfer Funds</a>
            <a href="statement.html">Account Statement</a>
            <a href="history.html">Transaction History</a>
        </nav>

        <main>
            <div class="form-card">
                <h2>üí∞ Transfer Funds</h2>
                <p class="subtitle">Transfer money to another account</p>

                <form id="transferForm" action="cgi-bin/transfer.php" method="POST">
                    <div class="form-group">
                        <label for="recipient">Recipient Account Number:</label>
                        <input type="text" id="recipient" name="recipient" placeholder="Enter account number" required>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ($):</label>
                        <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Transaction Description:</label>
                        <input type="text" id="description" name="description" placeholder="Optional description" maxlength="100">
                    </div>

                    <button type="submit" class="btn btn-primary">Transfer Funds</button>
                </form>

                <div id="result" class="result-box"></div>
            </div>
        </main>

        <footer>
